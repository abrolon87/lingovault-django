{% extends "lingovault_app/base.html" %}

{% block content %}

  {% if form.errors %}
    <p>Invalid credentials. Please try again.</p>
  {% endif %}

  <form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'lingovault_app:home' %}" />

  </form>

  {% endblock content %}
