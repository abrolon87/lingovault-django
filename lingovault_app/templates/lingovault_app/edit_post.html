{% extends "lingovault_app/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h3><a href="{% url 'lingovault_app:language' language.id %}">{{ language }}</a></h3>

{% endblock page_header %}

{% block content %}
  <form action="{% url 'lingovault_app:edit_post' post.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Save Changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
