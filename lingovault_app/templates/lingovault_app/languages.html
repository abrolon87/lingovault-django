{% extends "lingovault_app/base.html" %}
{% block content %}

<p>Languages</p>

<ul>
  {% for language in languages %}
    <li><a href="{% url 'lingovault_app:language' language.id %}">{{ language }}</a></li>
  {% empty %}
    <li>No languages added yet :( </li>
  {% endfor %}
</ul>

{% endblock content %}
