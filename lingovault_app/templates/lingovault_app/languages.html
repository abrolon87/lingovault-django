{% extends "lingovault_app/base.html" %}

{% block page_header %}
  <h1>My Lingovault</h1>
{% endblock page_header %}
{% block content %}
<ul>
  {% for language in languages %}
    <li><h3>
      <a href="{% url 'lingovault_app:language' language.id %}">{{ language }}</a>
    </h3></li>
  {% empty %}
    <li><h3>No languages added yet :( </h3></li>
  {% endfor %}

</ul>
<h3><a href="{% url 'lingovault_app:new_language' %}">Add a new language</a></h3>
{% endblock content %}
