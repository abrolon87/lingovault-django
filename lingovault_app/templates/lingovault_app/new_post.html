{% extends "lingovault_app/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3><a href="{% url 'lingovault_app:language' language.id %}">{{ language }}</a></p>

<p>Add a New Post:</p>
{% endblock page_header %}

{% block content %}

<form method='post' action="{% url 'lingovault_app:new_post' language.id %}" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button name='submit' class="btn btn-primary">Add Post</button>
  {% endbuttons %}
</form>

{% endblock content %}
