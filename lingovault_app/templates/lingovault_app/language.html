{% extends 'lingovault_app/base.html' %}

{% block content %}

<p>{{ language }} Posts</p>

<p>Posts:</p>
<ul>
{% for post in posts %}
  <li>
    <p>{{ post.date_added|date:'M d, Y H:i' }}</p>
    <p>{{ post.text|linebreaks }}</p>
  </li>
{% empty %}
  <li>No posts for this language.</li>
{% endfor %}
</ul>

{% endblock content %}
