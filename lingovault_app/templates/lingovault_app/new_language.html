{% extends "lingovault_app/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <p>Add New Language:</p>
{% endblock page_header %}

{% block content %}
  
  <form method='post' action="{% url 'lingovault_app:new_language' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add Language</button>
    {% endbuttons %}
  </form>
  
{% endblock content %}
